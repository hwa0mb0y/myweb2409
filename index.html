<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 소개</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        section {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .about {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .about-text {
            flex: 1;
        }

        .about-text h2 {
            margin: 0;
            color: #1a73e8;
        }

        .about-text p {
            line-height: 1.6;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .skill {
            background-color: #f1f3f4;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .skill:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
        }

        .skill h3 {
            margin: 0;
            color: #333;
        }

        .skill p {
            color: #777;
            margin-top: 5px;
        }

        .details {
            display: none;
            margin-top: 10px;
            text-align: left;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>내 소개</h1>
        <p>공부합니다.</p>
    </header>

    <section>
        <div class="about">
            <img src="marineboy.jpg" alt="Profile Picture">
            <div class="about-text">
                <h2>나에 대해서</h2>
                <p>안녕하세요, 박보람입니다. 인공지능을 열심히 공부하고 있습니다.</p>
            </div>
        </div>
    </section>

    <section>
        <h2 style="color: #1a73e8; text-align: center;">배우고 싶은 것</h2>
        <div class="skills">
            <div class="skill" onclick="toggleDetails(this)">
                <h3>딥러닝</h3>
                <p>딥러닝, 특히 LLM</p>
                <div class="details">
                    <p>- 전문 분야 특화 챗봇 제작</p>
                    <p>- 저자 판별</p>
                    <p>- 텍스트 간 비교</p>
                </div>
            </div>
            <div class="skill" onclick="toggleDetails(this)">
                <h3>파이썬 일반</h3>
                <p>파이썬으로 만들고 싶은 프로그램</p>
                <div class="details">
                    <p>- 웹 사전</p>
                    <p>- 대량 텍스트 검색 및 비교</p>
                    <p>- 기타</p>
                </div>
            </div>
            <div class="skill" onclick="toggleDetails(this)">
                <h3>드럼</h3>
                <p>드럼을 치자!</p>
                <div class="details">
                    <p>- 레슨</p>
                    <p>- 레슨</p>
                    <p>- 레슨</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>연락 <a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>

    <script>
        function toggleDetails(element) {
            const details = element.querySelector('.details');
            if (details.style.display === "block") {
                details.style.display = "none";
            } else {
                details.style.display = "block";
            }
        }
    </script>
</body>
</html>
